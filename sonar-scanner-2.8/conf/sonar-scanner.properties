#Configure here general information about the environment, such as SonarQube DB details for example
#No information about specific project should appear here
#----- Default SonarQube server
sonar.host.url=http://sonar.twdns.top:9876/
#----- Default source code encoding
#sonar.sourceEncoding=UTF-8

# must be unique in a given SonarQube instance
sonar.projectKey=payment-service

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Payment Service
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
sonar.sources=app
sonar.language=java
sonar.dynamicAnalysis=reuseReports
sonar.tests=test
sonar.binaries=target/scala-2.11/classes

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# List of module
sonar.java.coveragePlugin=jacoco
sonar.java.libraries=target/scala-2.11/classes
sonar.java.binaries=target/scala-2.11/classes
sonar.junit.reportsPath=target/test-reports
sonar.jacoco.reportPaths=target/scala-2.11/jacoco/jacoco.exec,target/scala-2.11/it-jacoco/jacoco.exec
